<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMULARIO</title>
  </head>
  <body>
    <header><h1>Formulario de registro</h1></header>
    <main>
      <form>
        <div>
          <label for="Nombre">Nombre:</label>
          <input type="text" name="Nombre" id="Nombre" required />
        </div>
        <br />
        <div>
          <label for="Apellido">Apellido:</label>
          <input type="text" name="Apellido" id="Apellido" required />
        </div>
        <br />
        <div>
          Modalida de cursada
          <input type="radio" id="On-Demand" name="cursada" required />
          <label for="On-Demand">On-Demand</label>
          <input type="radio" id="En vivo" name="cursada" required />
          <label for="En vivo">En vivo</label>
        </div>
        <br />
        <div>
          <label for="Correo">Correo:</label>
          <input type="email" name="Correo" id="Correo" required />
        </div>
        <br />
        <div>
          <input type="checkbox" name="info" id="info" checked />
          <label for="info"
            >Deseo recibir información sobre nuevos proyecto de la plataforma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" name="condiciones" id="condiciones" required />
          <label for="condiciones"
            >Declaro que leí los terminos y estoy listo para convertirme en
            desarollador web Full Stack</label
          >
        </div>
        <br />
        <div>
          <input type="submit" value="ENVIAR" />
        </div>
      </form>
      <br />
      <a href="./index.html">Volver atras</a>
    </main>
  </body>
</html>
